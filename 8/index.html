<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/8/style/style.css">
    <title>Форма обратной связи</title>
</head>
<body>
    <button id="openFormButton">Открыть форму</button>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" id="closeFormButton">&times;</span>
            <h2>Форма обратной связи</h2>
            <form id="feedbackForm"  action="https://api.slapform.com/V5Goby468"
                method="POST"
                enctype="multipart/form-data">
                <label for="name">ФИО:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" required>

                <label for="organization">Организация:</label>
                <input type="text" id="organization">

                <label for="message">Сообщение:</label>
                <textarea id="message" required></textarea>

                <label for="agree">Согласие с политикой обработки персональных данных:</label>
                <input type="checkbox" id="agree" required>

                <button type="submit">Отправить</button>
            </form>
            
            <div id="responseMessage"></div>
        </div>
    </div>
    <div id="successPopup" class="popup">
        <div class="popup-content">
            <h2>Успешно отправлено</h2>
            <p>Ваше сообщение было успешно отправлено. Спасибо!</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
    <script src="/8/script/script.js"></script>
</body>
</html>
