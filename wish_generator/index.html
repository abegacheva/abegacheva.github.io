<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .container {
        text-align: center;
        margin-top: 100px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50; /* Зеленый цвет */
        border: none;
        color: white;
        border-radius: 4px;
        transition-duration: 0.4s;
    }
    button:hover {
        background-color: #45a049; /* Темно-зеленый цвет при наведении */
    }
    .modal {
        display: none; /* Скрыто по умолчанию */
        position: fixed; /* Фиксированное положение */
        z-index: 1; /* Поверх остального содержимого */
        left: 0;
        top: 0;
        width: 100%; /* Ширина во всю страницу */
        height: 100%; /* Высота во всю страницу */
        overflow: auto; /* Добавить прокрутку, если контент не помещается на экране */
        background-color: rgba(0,0,0,0.4); /* Цвет фона с прозрачностью */
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 15% сверху и снизу и по центру по горизонтали */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* 80% ширины модального окна */
        border-radius: 5px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Нажмите на кнопку, чтобы получить ответ</h1>
    <button id="generateButton">Получить ответ</button>
</div>

<!-- Модальное окно -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalAnswer"></p>
    </div>
</div>

<script>
    // Функция, которая будет вызываться при нажатии на кнопку
    function generateAnswer() {
        // Массив с вариантами ответов
        var answers = [
            "Обнимашки (да, я считаю это лучшее изобретение человечества, поэтому такое желание)",
            "Поцелуй в щёчку",
            "Совместная фоточка)",
            "Пойти в кино",
            "Поиграть для меня на гитаре"
        ];

        // Генерация случайного числа от 0 до длины массива с ответами
        var randomIndex = Math.floor(Math.random() * answers.length);
        
        // Получение случайного ответа из массива
        var randomAnswer = answers[randomIndex];
        
        // Вывод ответа в модальное окно
        document.getElementById("modalAnswer").innerText = "Ответ: " + randomAnswer;

        // Получаем модальное окно по ID
        var modal = document.getElementById("myModal");

        // Показать модальное окно
        modal.style.display = "block";
    }

    // Назначение функции generateAnswer() на событие клика по кнопке
    document.getElementById("generateButton").addEventListener("click", generateAnswer);

    // Функция, которая будет вызываться после загрузки всего документа
    document.addEventListener("DOMContentLoaded", function() {
        // Получаем модальное окно по ID
        var modal = document.getElementById("myModal");

        // Закрыть модальное окно при нажатии на крестик
        document.getElementsByClassName("close")[0].addEventListener("click", function() {
            modal.style.display = "none";
        });

        // Закрыть модальное окно при клике вне окна
        window.addEventListener("click", function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
