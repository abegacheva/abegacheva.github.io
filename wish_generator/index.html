<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    .container {
        text-align: center;
        margin-top: 100px;
    }
    .photo{
        margin-top: 20px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50; 
        border: none;
        color: white;
        border-radius: 4px;
        transition-duration: 0.4s;
        transform: scale(1);
    }
    button:hover {
        background-color: #45a049; 
        transform: scale(1.1);
    }
    .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.4); 
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto; 
        padding: 20px;
        border: 1px solid #888;
        width: 80%; 
        border-radius: 5px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }


    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .modal.fade-in {
        animation: fadeIn 0.5s ease-in-out;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Нажмите на кнопку, чтобы получить ответ</h1>
    <button id="generateButton">Получить ответ</button>
    <div class="photo">
        <img src="plink-cat-plink.gif" alt="картинка">
    </div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalAnswer"></p>
    </div>
</div>

<script>
    function generateAnswer() {
        var answers = [
            "Обнимашки (да, я считаю это лучшее изобретение человечества, поэтому такое желание)",
            "Поцелуй в щёчку",
            "Совместная фоточка)",
            "Пойти в кино",
            "Поиграть для меня на гитаре"
        ];

        var randomIndex = Math.floor(Math.random() * answers.length);
        
        var randomAnswer = answers[randomIndex];
        
        document.getElementById("modalAnswer").innerText = "Ответ: " + randomAnswer;

        var modal = document.getElementById("myModal");

        modal.style.display = "block";
        modal.classList.add('fade-in');
    }

    document.getElementById("generateButton").addEventListener("click", generateAnswer);
    document.addEventListener("DOMContentLoaded", function() {
        var modal = document.getElementById("myModal");
        document.getElementsByClassName("close")[0].addEventListener("click", function() {
            modal.style.display = "none";
        });
        window.addEventListener("click", function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
